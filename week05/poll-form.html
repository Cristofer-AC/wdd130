<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristofer Amachi | Poll Form</title>
    <meta name="author" content="Cristofer Amachi">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Cristofer Amachi | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="google chrome">Google Chrome</option>
                        <option value="safari">Safari</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" name="pet" id="pet">
                </div> 
                <div class="form-item">
                    <label for="places">List the places you have lived:</label>
                    <textarea name="places" id="places" cols="30" rows="10"></textarea>
                </div> 
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>Â© 2024 | HTML Form - User Poll | Cristofer Amachi</footer>
</body>
</html>
